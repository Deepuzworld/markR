{% extends 'frontend/base.html' %}
{% block content %}
    <h2>Register a New Institution</h2>
    <p>Submit your institution's details for approval.</p>
    <hr>
    
    {% if error %}
        <p style="color: red; font-weight: bold;">{{ error }}</p>
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        <h4>Institution Details</h4>
        <p>
            <label for="institution_name">Institution Name:</label><br>
            <input type="text" id="institution_name" name="institution_name" required>
        </p>
        <p>
            <label for="university">Affiliated University:</label><br>
            <select id="university" name="university" required>
                {% for uni in universities %}
                    <option value="{{ uni.id }}">{{ uni.name }}</option>
                {% endfor %}
            </select>
        </p>
        <hr>
        <h4>Administrator Account Details</h4>
        <p>
            <label for="admin_username">Admin Username:</label><br>
            <input type="text" id="admin_username" name="admin_username" required>
        </p>
        <p>
            <label for="admin_email">Admin Email:</label><br>
            <input type="email" id="admin_email" name="admin_email" required>
        </p>
        <p>
            <label for="admin_password">Admin Password:</label><br>
            <input type="password" id="admin_password" name="admin_password" required>
        </p>
        <button type="submit">Submit for Approval</button>
    </form>
{% endblock %}
