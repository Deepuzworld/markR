{% extends 'frontend/base.html' %}

{% block content %}
    <h2>Create New Student</h2>
    <p>Enter the details for the new student account. They will be assigned to your institution.</p>
    <hr>
    
    {% if error %}
        <p style="color: red; font-weight: bold;">{{ error }}</p>
    {% endif %}
    
    <form method="post" action="{% url 'create_student' %}">
        {% csrf_token %}
        <div style="margin-bottom: 15px;">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" required style="width: 300px; padding: 8px;">
        </div>
        <div style="margin-bottom: 15px;">
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required style="width: 300px; padding: 8px;">
        </div>
        <div style="margin-bottom: 15px;">
            <label for="password">Initial Password:</label><br>
            <input type="password" id="password" name="password" required style="width: 300px; padding: 8px;">
        </div>
        <button type="submit" style="padding: 10px 15px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer;">Create Student</button>
    </form>
{% endblock %}
